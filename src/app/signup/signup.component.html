<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" class="form-control" name="username" placeholder="username">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      
      <div *ngIf="username.touched && username.errors.required">
        username is required.
      </div>
      <!-- <div *ngIf="username.touched && username.errors.canNotCantainSpace">
        username cannot cantain space.
      </div> -->
    </div>
    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control" name="password" placeholder="password">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      password is required.
    </div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
