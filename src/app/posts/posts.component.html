<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <input formControlName="title" type="text" class="form-control" placeholder="title" [value]="title" id="title">
    </div>
    <div class="form-group">
      <input formControlName="description" type="text" class="form-control" placeholder="description" [value]="description" id="description">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
