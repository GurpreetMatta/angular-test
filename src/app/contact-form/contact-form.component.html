<form>
  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input 
      required 
      minlength="5" 
      maxlength="10" 
      ngModel 
      name="name" 
      #name="ngModel" 
      id="name" 
      type="text" 
      class="form-control" 
      placeholder="Name">
    <div 
      class="alert alert-danger" 
      *ngIf="name.touched && !name.valid">name is required.</div>
    <div class="alert alert-danger" 
    *ngIf="name.errors.minlength">name must be of min length {{name.errors.minlength.requiredLength}}</div>
  </div>
  <div class="form-group">
    <label for="comment">Comments</label>
    <textarea name="" id="comment" cols="30" rows="10" class="form-control" placeholder="Comments"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
